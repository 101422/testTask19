<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="person : ${persons}">
    <a th:href="@{/persons/{id}(id=${person.getId()})}"
       th:text="${person.getUsername() + ', ' + person.getDateOfBirth() + ', ' + person.getId()}">person</a>
</div>

<br/>
<hr/>

<a href="/persons/new">Create new user</a>

</body>
</html>
